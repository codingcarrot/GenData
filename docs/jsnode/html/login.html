<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                background-image: linear-gradient(to bottom right, #aaf0c7, #90d1e8);
                height: 100%;
                background-repeat: no-repeat;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                font-family: "Lato", sans-serif;
                
            }
            .login-plate{
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 400px;
                height: 232px;
                background-color: #FFF;
                border-radius: 10px;
            }
            .login-form{
                margin: auto 0;
                width: 250px; 
                padding: 10% 0 0 19%;
            }
            .login-btn-div{
                margin: auto 0;
                width: 20px; 
                padding: 7% 0 0 41.5%;
            }
            button[type=submit] {
                border: visible;
                color: rgba(0,0,0,0.25);
                background-color:#f5f5f5;
                border-color: #d9d9d9;
                border-radius: 5px;
                padding: 0 20px;
                text-align: center;
                display: inline-block;
                font-size: 15px;
                margin: -6px -18px;
                line-height: 1.5;
                position: relative;
                font-weight: 400;
                height: 32px; 
            }
            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #d9d9d9;
                border-radius: 4px;
                box-sizing: border-box;
                color: #9e9e9e;
                font-size: 15px;
            }
            input[type=text]:hover {
                border: 1px solid #5ca9f8;
            }
            input[type=password]:hover {
                border: 1px solid #5ca9f8;
            }
            button[type=submit]:hover {
                border: 1px solid #5ca9f8;
            }
            input::placeholder {
                color: #d9d9d9;
                font-size: 15px;
            }
        </style>
        
        <meta charset="utf-8" />
    </head>
    <body>     
        {% block content %}
        <div class="login-plate">
            <form class="login-form" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="username">
                <input id="password-field" type="password" name="password" placeholder="password">
                <div class="login-btn-div"><button type="submit">login</div>
            </form>
        </div>
        {% endblock %}
        <script></script>    
    </body>
</html>
